<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #21213b;
        }

        .image-container {
            width: 100%;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="src/home/cards/HomeCards_AI.jpg" alt="AI">
        <img src="src/home/cards/HomeCards_BrandGuidelines.jpg" alt="Brand Guidelines">
        <img src="src/home/cards/HomeCards_Concepts.jpg" alt="Concepts">
        <img src="src/home/cards/HomeCards_info.jpg" alt="Info">
        <img src="src/home/cards/HomeCards_misc.jpg" alt="Miscellaneous">
    </div>
</body>
</html>
